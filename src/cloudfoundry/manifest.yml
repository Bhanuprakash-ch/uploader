---
applications:
- name: hdfs-uploader
  memory: 1G
  instances: 1
  host: hdfs-uploader
  path: target/uploader-${version}.jar
  services:
    - sso
    - hdfs-instance
    - kerberos-service
    - dataaquisitionservice
    - user-management
  env:
    SPRING_PROFILES_ACTIVE: "multitenant-hdfs"
    VERSION: ${version}
